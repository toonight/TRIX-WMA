# Golden Zone — Focused optimization on the profitable parameter region
# Uses "sma_slope" regime filter for more permissive entry conditions

tickers: ["GC=F"]
multi_asset_tickers: ["GC=F", "SI=F", "EURUSD=X"]
start_date: "2010-01-01"
end_date: "2024-12-31"
seed: 42

# Focused grid: "Golden Zone"
trix_period_range: [3, 10]
wma_period_range: [10, 25]
shift_range: [1, 8]

# Risk Management
atr_period_range: [14, 14]
sl_atr_range: [2.0, 2.0]
ts_atr_range: [1.5, 1.5]
time_stop_range: [10, 10]

# Regime Filter — SOFTER
regime_mode: "sma_slope"
sma200_period: 200
sma_slope_period: 10

# Thresholds
fees_pct: 0.001
slippage_pct: 0.002
risk_free_rate: 0.0
min_trades: 15

neighborhood_kernel: [3, 3, 3]
bh_frac_threshold: 0.5
plateau_top_n: 5

plateau_objective_weights:
  cagr: 1.0
  maxdd: 1.0
  sharpe: 0.5
  neighbor_var_penalty: 0.5
  bh_outperformance_fraction: 1.0

# Walk-forward
walk_forward:
  train_years: 5
  test_years: 1
  step_months: 6
  embargo_bars: 5

# Monte Carlo
monte_carlo:
  n_sims: 100
  slippage_multiplier_range: [0.5, 2.0]
  miss_trade_prob: 0.02
  random_delay_bars: [0, 1]

output_run_tag: "golden_zone"
