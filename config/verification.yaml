tickers: ["LRCX"]
start_date: "2020-01-01"
end_date: "2021-01-01"
seed: 42

# Small grid for verification
trix_period_range: [10, 12]
wma_period_range: [15, 17]
shift_range: [3, 4]

# Params
atr_period_range: [14, 14]
sl_atr_range: [2.0, 2.0]
ts_atr_range: [1.5, 1.5]
time_stop_range: [10, 10]
use_regime_filter: true
sma200_period: 200

min_trades: 1
neighborhood_kernel: [3, 3, 3]

# Weights
plateau_objective_weights:
  cagr: 1.0
  maxdd: 1.0
  sharpe: 0.5
  neighbor_var_penalty: 0.5
  bh_outperformance_fraction: 1.0

# WF
walk_forward:
  train_years: 1
  test_years: 1
  step_months: 6
  embargo_bars: 5

# MC
monte_carlo:
  n_sims: 10
  slippage_multiplier_range: [0.5, 2.0]

output_run_tag: "verification_run"
