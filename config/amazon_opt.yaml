# Amazon Optimization — AMZN Focus
# AMZN failed the general "Tech Growth" profile. It might need slightly different settings.
# AMZN had a long sideways period (2021-2023) unlike NVDA/MSFT.
# Maybe a wider trailing stop or different TRIX period is needed.

tickers: ["AMZN"]
# multi_asset_tickers: ["AMZN"] # Just focus on AMZN
start_date: "2010-01-01"
end_date: "2024-12-31"
seed: 42

# Strategy Profile — Test Variations
# Use standard 'tech_growth' base but wider grid to find what works
entry_mode: "momentum" 
exit_mode: "trailing_only" 

# Wider Grid
trix_period_range: [5, 30] 
wma_period_range: [10, 50]
shift_range: [1, 15]

# Risk Management — Test wider stops?
atr_period_range: [14, 14]
sl_atr_range: [0.0, 0.0]
ts_atr_range: [2.5, 4.5] # Test 2.5 to 4.5 ATR trailing
time_stop_range: [0, 0]

# Regime
regime_mode: "none" # Still try no regime first
sma200_period: 200
sma_slope_period: 10

# Thresholds
fees_pct: 0.001
slippage_pct: 0.001
risk_free_rate: 0.0
min_trades: 15

neighborhood_kernel: [3, 3, 3]
bh_frac_threshold: 0.4 # Relaxed
plateau_top_n: 5
plateau_objective_weights:
  cagr: 1.5
  maxdd: 0.5
  sharpe: 1.0
  neighbor_var_penalty: 0.5
  bh_outperformance_fraction: 0.5

walk_forward:
  train_years: 5
  test_years: 1
  step_months: 6
  embargo_bars: 5

monte_carlo:
  n_sims: 100
  slippage_multiplier_range: [0.5, 2.0]
  miss_trade_prob: 0.02
  random_delay_bars: [0, 1]

output_run_tag: "amazon_opt"
